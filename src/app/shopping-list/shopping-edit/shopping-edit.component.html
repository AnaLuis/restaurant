<div class="row">
  <div class="col-12">
    <form #f="ngForm" (ngSubmit)="onAddItem(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name: </label>
          <!--Poner atencion en esto-->
          <input type="text" id="name" class="form-control" required name="name" ngModel
          pattern="^[A-Za-z]+$">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount: </label>
          <input type="number" id="amount" class="form-control" required name="amount" ngModel
          pattern="^[0-9]+$">
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
              {{ editMode ? 'update':'Add'}}</button>
            <button class="btn btn-danger" type="button">Delete Item</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
